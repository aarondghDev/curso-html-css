<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/> <!--este seria el link que vincula nuestro archivo con los estilos de la pagina de bootstrap, sonseguimos este codigo en la pagina oficial de bootstrap que es: getbootstrap.com-->
    <style>
      .relleno{
        background-color: red;
        border: 1px solid white;
        padding: 5px;
        margin: 10px;

      }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: red;">
        <h1>Hello, world!</h1>
    </div>
    <div class="row"><!--con esto estamos definiendo un contenedor con la clase row que indica que los elemento dentro de este div estaran en una fila, luego a los elementos de abajo le dimos la clase col que indica que los elementos estaran en una columna-->
        <div class="col relleno">Columna 1</div>
        <div class="col relleno">Columna 2</div>
        <div class="col-6 relleno">Columna 3<!--con el "cole-6 en el nombre de la clase le estamos diciendo ques esta columna ocupa 6 espacios (son 12 solumnas que pueden haber y poniendo col-6 le estamos diciendo que ocupe la mitad de la pagina esta columna)--></div>
    </div>
    <div class="row">
      <div class="col-3 col-md-6 relleno">Columna 1</div><!--aqui le estamos diciendo que la colunma tenga un tamaño cuando la pantalla este de cierto tamaño(pequeña en este caso) y cuando pase de mediano(md) tome otro tamaño-->
      <div class="col relleno">Columna 2</div>
    </div>
    <!--aqui abajo tenemos un boton dentro de iun div dentro de otro div para poder manejarlo mejor y darle estilo y posicionarlo ene ste caso y darle un tamaño que lo hicimos añadiendo en la clase del boton el "col-3" hay mas estilos de botones en bootstrap, los puedes buscar en la pagina oficial de bootstrap en la seccion de botones-->
    <div class="container">
      <div class="row justify-content-center">
    <button type="button" class="btn btn-primary col-3">Primary</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script><!--este seria el tag que vincula nuestro archivo con los codigos JS de los elementos de bootstrap(en el curso lo ponen fuera de el <body> pero en la pagina oficial nos dan el codigo asi)-->
  </body>
</html>
