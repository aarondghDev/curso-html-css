<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina de prueba</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="https://www.coinbase.com/es"><!--este link es para el logo y que nos lleve al home-->
            <img src="../assets/img/Coinbase-logo.png" alt="logo">
            </a>
        </div>
        <div class="menu d-none d-md-block"><!--la clase d-none y d-md-block es para que cuando la pantalla pase a un tamaño mas pequeño de mediano se desaparezaca el menu(estas son clases de bootstrap)-->
            <ul class="main-menu">
                <li><a href="#">Prices</a></li>
                <li><a href="#">Learn</a></li>
                <li><a href="#">Individuals</a></li>
                <li><a href="#">Businesses</a></li>
                <li><a href="#">Developer</a></li>
                <li><a href="#">Companys</a></li>
            </ul>
        </div>
        <div class="get started">
            <button class="btn-sec-s">Sign in</button>
            <button class="btn-main-s">Get started</button>
        </div>
        <div class="d-block d-sm-none btn-hamb">
            <button>Button</button>
        </div>
    </nav>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
