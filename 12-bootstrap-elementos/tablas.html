<!--en esta sesion estamos aplicando los estilos predefinidos de bootstrap para las tablas, lo unico que hay que hacer es ir a la pagina de bootstrap ir a la seccion de tablas y aplicar mediante las clases los estilos(previamente vinculando los estilos de bootstrap en nuestro archivo html)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <table class="table table-stripped table-hover table-bordered"><!--el table stripped hace que se oscurescan un poco las filas-->
                <thread><!--esto que seria para definir los head de las columnas-->
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Usuario</th>
                    </tr>
                </thread>
                <tbody>
                    <tr class="table-primary">
                        <td>Gorka</td>
                        <td>Villar</td>
                        <td>gorkavi</td>
                    </tr>
                    <tr class="table-success">
                        <td>Jorge</td>
                        <td>Lopez</td>
                        <td>jl22</td>
                    </tr>
                    <tr class="table-danger">
                        <td>Maria</td>
                        <td>Reyes</td>
                        <td>masus88</td>
                    </tr>
                    <tr>
                        <td>Julen</td>
                        <td>Garcia</td>
                        <td>julgarcia90</td>
                    </tr>
                </tbody>
                <tfoot><!--al igual que podmeos definir un table body (<tbody>) podemos definir un footer para la tabla-->
                    <tr>
                        <td>Footer</td>
                        <td>Footer</td>
                        <td>Footer</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
