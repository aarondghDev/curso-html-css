<!--en esta sesion estamos aplicando los estilos predefinidos de bootstrap para las tablas, lo unico que hay que hacer es ir a la pagina de bootstrap ir a la seccion de tablas y aplicar mediante las clases los estilos(previamente vinculando los estilos de bootstrap en nuestro archivo html)-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinners</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
          <!--estos dos son basicamente lo mismo pero uno esta sin el span-->
          <div class="spinner-border text-danger" role="status">
          </div>

    <!--este de abajo seria otro estilo para algo que esta cargando-->
    <div class="spinner-grow" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
<!--este de abjo seria un boton con un spinner integrado-->
      <button class="btn btn-primary disabled">
        <div class="spinner-border spinner-border-sm"></div>
        loading...
      </button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
