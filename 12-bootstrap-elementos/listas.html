<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <ul class="list-group">
            <li class="list-group-item disabled">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item active">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>
<!-- en esta tabla de abajo vemos la clase "list-group-item-action" esta seria la que le da el estilo al hacer hover sobre los elementos por si queremos que sean links en los que al darle click(se pone mas oscuro tambien por la clase) nis lleve a otro sitio-->
        <ul class="list-group mt-4">
            <a href="#" class="list-group-item list-group-item-action">Item 1</a>
            <a href="#" class="list-group-item list-group-item-action">Item 2</a>
            <a href="#" class="list-group-item list-group-item-action">Item 3</a>
            <a href="#" class="list-group-item list-group-item-action">Item 4</a>
            <a href="#" class="list-group-item list-group-item-action disabled">Item 5</a>
        </ul>

        <ol class="mt-4 list-group list-group-numbered">
            <li class="list-group-item list-group-item-action">A list item</li>
            <li class="list-group-item list-group-item-action">A list item</li>
            <li class="list-group-item list-group-item-action">A list item</li>
        </ol>
<!--la tag <strong> es para hacer el texto mas bold-->
        <ul class="mt-4 list-group">
            <li class="list-group-item d-flex align-items-center justify-content-between">
                <div>
                    <p class="mb-0 fs-4"><strong>Primer item</strong></p>
                    <p class="mb-0">Este es el texto del primer item</p>
                </div>
                <div>
                    Badge
                </div>
            </li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
            <li class="list-group-item">Item 5</li>
        </ul>

        <ul class="mt-4 list-group list-group-horizontal-md"><!--list-group-horizontal-md esta clase sirve para decirle que sea horizontal hasta cierto nivel, el md en este caso que serai el medio, si la pantalla pasa este nivel la lista se hace vertical-->
            <li class="list-group-item">Item 1</li>
            <li class="list-group-item">Item 2</li>
            <li class="list-group-item">Item 3</li>
            <li class="list-group-item">Item 4</li>
        </ul>
        <div class="row">
            
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
