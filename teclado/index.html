<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Teclado</title>
</head>
<body>
    <div class="frame">
       <div id="key-board">
        <div class="linea">
            <button>A</button>
            <button>K</button>
            <button>U</button>
            <button id="line-abajo">0</button>
        </div>
        <div class="linea">
            <button>B</button>
            <button>L</button>
            <button>V</button>
            <button id="line-abajo">1</button>
        </div>
        <div class="linea">
            <button>C</button>
            <button>M</button>
            <button>W</button>
            <button id="line-abajo">2</button>
        </div>
        <div class="linea">
            <button>D</button>
            <button>N</button>
            <button>X</button>
            <button id="line-abajo">3</button>
        </div>
        <div class="linea">
            <button>E</button>
            <button>O</button>
            <button>Y</button>
            <button id="line-abajo">4</button>
        </div>
        <div class="linea">
            <button>F</button>
            <button>P</button>
            <button>Z</button>
            <button id="line-abajo">5</button>
        </div>
        <div class="linea">
            <button>G</button>
            <button>Q</button>
            <button>&nbsp;</button>
            <button id="line-abajo">6</button>
        </div>
        <div class="linea">
            <button>H</button>
            <button>R</button>
            <button>&nbsp;</button>
            <button id="line-abajo">7</button>
        </div>
        <div class="linea">
            <button>I</button>
            <button>S</button>
            <button>&nbsp;</button>
            <button id="line-abajo">8</button>
        </div>
        <div class="linea">
            <button class="linea-der" >J</button>
            <button class="linea-der" >T</button>
            <button class="linea-der" >&nbsp;</button>
            <button id="line-abajo" class="linea-der">9</button>
        </div>
       </div>
    </div>
</body>
</html>
